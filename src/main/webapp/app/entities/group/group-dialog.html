
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGroupLabel" data-translate="kpicsApp.group.home.createOrEditLabel">Create or edit a Group</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.group.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.group.id" readonly />
        </div>

        <!--Name-->
        <div class="form-group">
            <label class="control-label" data-translate="kpicsApp.group.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.group.name"
                    required ng-maxlength="20"/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="20">
                    This field cannot be longer than 20 characters.
                </p>
            </div>
        </div>

        <!--Faculty-->
        <div class="form-group">
            <label class="control-label" data-translate="kpicsApp.group.faculty" for="field_faculty">Faculty</label>
            <select class="form-control" name="field_faculty" id="field_faculty"
                    ng-model="vm.selectedFaculty" ng-options="x.name for x in vm.faculties" ng-change="vm.onSelectChange()" required>
            </select>
        </div>

        <!--Department-->
        <div class="form-group">
            <label class="control-label" data-translate="kpicsApp.group.department" for="field_department">Department</label>
            <select class="form-control" name="field_department" id="field_department"
                    ng-model="vm.selectedDepartment" ng-options="y.name for y in vm.departments" required>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
