<div>
    <h2 data-translate="kpicsApp.teacherInfo.home.title">Teachers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="teacher-info.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="kpicsApp.teacherInfo.home.createLabel">
                        Create new Teacher
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="global.form.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="global.form.surname">Surname</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="faculty"><span data-translate="kpicsApp.teacherInfo.faculty">Faculty</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="department"><span data-translate="kpicsApp.teacherInfo.department">Department</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="about"><span data-translate="kpicsApp.teacherInfo.about">About</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="teacherInfo in vm.teacherInfos track by teacherInfo.id">
                    <td><a ui-sref="teacher-info-detail({id:teacherInfo.id})">{{teacherInfo.id}}</a></td>
                    <td>
                        <!--TODO: output name-->
                    </td>
                    <td>
                        <!--TODO: output surname-->
                    </td>
                    <td>{{teacherInfo.faculty}}</td>
                    <td>{{teacherInfo.department}}</td>
                    <td>{{teacherInfo.about}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="teacher-info-detail({id:teacherInfo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="teacher-info.edit({id:teacherInfo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="teacher-info.delete({id:teacherInfo.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
