
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStreamLabel">Add group to stream</h4><!--Add localization-->
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <!--Faculty-->
        <div class="form-group">
            <label class="control-label" for="field_faculty">Faculty</label><!--Add localization-->
            <select class="form-control" name="field_faculty" id="field_faculty"
                    ng-model="vm.selectedFaculty" ng-options="x.name for x in vm.faculties"
                    ng-change="vm.onFacultyChange()" required>
            </select>
        </div>

        <!--Department-->
        <div class="form-group">
            <label class="control-label"for="field_department">Department</label><!--Add localization-->
            <select class="form-control" name="field_department" id="field_department"
                    ng-model="vm.selectedDepartment" ng-options="y.name for y in vm.departments"
                    ng-change="vm.onDepartmentChange()" required>
            </select>
        </div>

        <table class="jh-table table table-striped">
            <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                <th jh-sort-by="name"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th><!--Add localization-->
                <th jh-sort-by="faculty"><span>Faculty</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="department"><span>Department</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="group in vm.groups track by group.id">
                <td>{{group.name}}</td>
                <td>{{group.faculty}}</td>
                <td>{{group.department}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button class="btn btn-success btn-sm"
                                ng-click="vm.addGroupToStream(group.id)">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </td>
            </tr>
            <tr ng-show="vm.groups === null">
                <td>Nothing here</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
    </div>
</form>
